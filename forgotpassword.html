<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pateint Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid d-flex">
        <div class="col-6 pe-3">
            <img src="images/Platformlogin.jpg" class="img-fluid border-0 " style="height: 100vh;">
        </div>
        <div class="col-6 bg-light">
            <button type="submit" class="ms-auto mt-4 me-4 d-block rounded border-info bg-white "><img
                    src="images/moon.svg" style="transform: rotate(90deg);" alt="" class="p-1 "></button>
            <img src="images/logo.png" alt="" class="img-fluid mt-2 d-block mx-auto ">
            <h1 class="d-flex justify-content-center mb-4 mt-5 ">Reset Your Password</h1>
            <form action=" " class="">
                <div class="form-floating mb-3 w-50 mx-auto">
                    <input type="text" class="form-control uname" id="floatingInput" placeholder="Name"></input>
                    <img src="images/person-circle.svg" alt="" class="uicon">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="d-grid mb-3 col-6 mx-auto ">
                    <button class="btn btn-info text-white py-2" type="button">Reset Password</button>
                </div>
            </form>
            <a href="platformlogin.html" class="d-flex justify-content-center text-decoration-none mb-5 text-info"><img
                    src="images/arrow-left.svg" alt=""> Back to Login</a>


            <div class="d-flex justify-content-center text-decoration-none mt-5 ">
                <a href="" class="border-end pe-2 text-decoration-none text-secondary">Terms and Conditions</a>
                <a href="" class="text-decoration-none ms-2 text-secondary">Privacy Policy</a>
            </div>

        </div>
    </div>
</body>

</html>
