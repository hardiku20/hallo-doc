<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pateint forgotpassword Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="p-4 vh-100">
        <div class="container-fluid bg-light  pt-3 pb-5 ">
            <button type="submit" class="ms-auto d-block rounded border-info bg-white"><img src="images/moon.svg"
                    style="transform: rotate(90deg);" alt="" class="p-1 "></button>
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto ">

                <div class="card border-0 ">
                    <div class="bg-image"
                        style="background-image: url(images/patientlogin.jpg); background-size: contain; background-repeat: no-repeat; background-position: bottom; background-blend-mode: lighten; background-color: rgba(255, 255, 255, 0.9); ">
                        <div class="card-body patient-login">


                            <div class="pt-2 pb-5 ">
                                <img src="images/logo.png" class="bg-white mx-auto d-block" alt="">
                            </div>
                            <div class="mt-5">
                                <a href="patientlogin.html" class="text-info py-2 text-decoration-none"><img
                                        src="images/chevron-left.svg" alt="">Back</a>
                            </div>
                            <h1 class="d-flex justify-content-center mb-4 mt-5 ">Reset your Password</h1>
                            <form action=" " class="">
                                <div class="form-floating mb-3 mx-auto  ">
                                    <input type="text" class="form-control uname" id="floatingInput"
                                        placeholder="Name"></input>
                                    <img src="images/person-circle.svg" alt="" class="uicon">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="d-grid mb-3 mx-auto ">
                                    <button class="btn btn-info py-2 text-white " type="button">Reset Password</button>
                                </div>
                            </form>
                            <a href="patientlogin.html"
                                class="d-flex justify-content-center text-decoration-none mb-5 mt-2 text-info">Back to
                                Login</a>


                            <div class="d-flex justify-content-center text-decoration-none mt-5 ">
                                <a href="" class="border-end pe-2 text-decoration-none text-secondary">Terms and
                                    Conditions</a>
                                <a href="" class="text-decoration-none ms-2 text-secondary">Privacy Policy</a>
                            </div>



                        </div>
                    </div>


                </div>


            </div>
        </div>
    </section>

</body>

</html>
